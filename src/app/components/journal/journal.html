<div class="journal-container">
  <!-- Κοινό Header -->
  <header class="main-header">
    <div class="container">
      <h1 class="logo">jrnl.io</h1>
      <nav class="user-nav">
        <button class="btn profile-btn">
          <i class="fas fa-user"></i> Προφίλ
        </button>
      </nav>
    </div>
  </header>

  <main class="journal-main">
    <!-- Αριστερή Στήλη - Ιστορικό -->
    <aside class="entries-sidebar">
      <div class="entries-header">
        <h2>Προηγούμενες Εγγραφές</h2>
        <button class="btn small-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="entries-list">
        <div class="entry-item active">
          <div class="entry-date">Σήμερα, 14:30</div>
          <div class="entry-preview">Ένιωσα πολύ δημιουργικός σήμερα...</div>
        </div>
        <div class="entry-item">
          <div class="entry-date">Χθες, 20:15</div>
          <div class="entry-preview">Η συνάντηση με τον φίλο μου με κούρασε...</div>
        </div>
        <!-- Περισσότερες εγγραφές -->
      </div>
    </aside>

    <!-- Κύρια Περιοχή Γραφής -->
    <section class="writing-area">
      <div class="writing-toolbar">
        <button class="tool-btn" title="Αποθήκευση">
          <i class="fas fa-save"></i>
        </button>
        <div class="word-count">0 λέξεις</div>
      </div>
      <textarea class="journal-textarea" placeholder="Γράψτε τις σκέψεις σας εδώ..."></textarea>
      <div class="entry-footer">
        <div class="entry-timestamp">Δημιουργήθηκε: Σήμερα, 14:30</div>
        <button class="btn primary">Αποθήκευση</button>
      </div>
    </section>
  </main>

  <!-- Κοινό Footer -->
  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 jrnl.io. Όλα τα δικαιώματα διατηρούνται.</p>
      <nav>
        <a href="#">Σχετικά</a>
        <a href="#">Ομάδα</a>
        <a href="#">Όροι</a>
      </nav>
    </div>
  </footer>
</div>
